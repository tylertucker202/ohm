<div id=table class="mat-elevation-z8">
  <mat-form-field id=form-field>
        <input matInput (keyup)="apply_filter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table 
  matTableExporter
   #table
   [dataSource]="dataSource" 
   #exporter="matTableExporter" 
   cdkDropList
   [cdkDropListData]="dataSource"
   (cdkDropListDropped)="dropRow($event)"
   >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef > Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>      
      <ng-container matColumnDef="equinox">
        <th mat-header-cell *matHeaderCellDef > Equinox </th>
        <td mat-cell *matCellDef="let element"> {{element.equinox}} </td>
      </ng-container>      
      <ng-container matColumnDef="magnitude">
        <th mat-header-cell *matHeaderCellDef > Magnitude </th>
        <td mat-cell *matCellDef="let element"> {{element.magnitude}} </td>
      </ng-container>      
      <ng-container matColumnDef="pm">
        <th mat-header-cell *matHeaderCellDef > PM </th>
        <td mat-cell *matCellDef="let element"> {{element.pm}} </td>
      </ng-container>  
      <ng-container matColumnDef="pa">
        <th mat-header-cell *matHeaderCellDef > PA </th>
        <td mat-cell *matCellDef="let element"> {{element.pa}} </td>
      </ng-container>  
      <ng-container matColumnDef="offsets">
        <th mat-header-cell *matHeaderCellDef > Offset </th>
        <td mat-cell *matCellDef="let element"> {{element.offsets}} </td>
      </ng-container>  
          <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="openDialog('Delete',element)">Delete</a>  
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData] ></tr>
    </table>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <button mat-raised-button (click)="exporter.exportTable('xlsx')">Excel</button>
  <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
  <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
  <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
</div>
